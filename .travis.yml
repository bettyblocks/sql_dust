language: erlang
otp_release:
  - 18.1
before_install:
  - wget http://s3.hex.pm/builds/elixir/v1.4.2.zip
  - unzip -d elixir v1.4.2.zip
before_script:
  - export PATH=`pwd`/elixir/bin:$PATH
  - mix local.rebar --force
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get --only test
script: mix test
after_script:
  - MIX_ENV=docs mix deps.get
  - MIX_ENV=docs mix inch.report
